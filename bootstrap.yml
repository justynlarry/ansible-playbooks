---

- name: Bootstrap ansible management User
  hosts: all
  become: true
  gather_facts: true

  vars_files:
    - "host_vars/{{ inventory_hostname }}/vault.yml

  vars:
    ansible_ssh_pass: "{{ vault_ansible_ssh_pass }}"
    ansible_become_pass: "{{ vault_ansible_ssh_pass }}"

  roles:
    - role: common
    - role: {{ ansible_distribution | lower }}"
