# server_bootstrap.ini
# Bootstrap inventory - handles DIFFERENT initial users per host

[all:vars]
ansible_host_key_checking=False

# ===== Proxmox/PBS Nodes (root only) =====
[proxmox_bootstrap]
pveBlack      ansible_host=192.168.0.217
pveGreen      ansible_host=192.168.0.221
pveRed        ansible_host=192.168.0.218
pbsBlack      ansible_host=192.168.0.219
pbsGreen      ansible_host=192.168.0.222
#pbsRed       ansible_host=192.168.0.XXX

[proxmox_bootstrap:vars]
ansible_user=root
ansible_python_interpreter=/usr/bin/python3
# Will use --ask-pass for SSH password

# ===== Debian Servers (existing regular user) =====
[debian_bootstrap]
debGold    ansible_host=10.0.10.50    ansible_user=gold-user
debBlue    ansible_host=10.0.10.70    ansible_user=blue-user

[debian_bootstrap:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
# Will use --ask-pass and --ask-become-pass

# ===== Combined group for running bootstrap on ALL servers =====
[bootstrap_all:children]
proxmox_bootstrap
debian_bootstrap

# ===== After bootstrap, use these production groups =====
[production:children]
proxmox_production
debian_production
pbs_production

[proxmox_production]
pveBlack    ansible_host=192.168.0.217
pveGreen    ansible_host=192.168.0.221
pveRed      ansible_host=192.168.0.218

[pbs_production]
pbsBlack    ansible_host=192.168.0.219
pbsGreen    ansible_host=192.168.0.222
#pbsRed     ansible_host=192.168.0.XXX

[debian_production]
debGold     ansible_host=10.0.10.50
debBlue     ansible_host=10.0.10.70

[production:vars]
ansible_user=ansbl-user
ansible_ssh_private_key_file=/home/blue-user/.ssh/ansible
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
elasticsearch_host=10.0.10.50:9200
kibana_host=10.0.10.50:5601
datacenter=dc1