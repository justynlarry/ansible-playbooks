[production_nodes:vars]
# Use the ansible user we created
ansible_user=ansbl-user
ansible_ssh_private_key_file=~/.ssh/ansible
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes

# ELK Stack info
elasticsearch_host=10.0.10.50:9200
kibana_host=10.0.10.50:5601
datacenter=dc1

# Initial bootstrap inventory - connects as ROOT to set up ansible user

[proxmox_nodes]
pve-node1      ansible_host=
pve-node2      ansible_host=10.0.10.12
pve-node3      ansible_host=10.0.10.13

[proxmox_nodes:vars]
# Connect as ROOT for initial bootstrap
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Or use password instead:
# ansible_password={{ vault_root_password }}
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# After bootstrap, switch to this inventory instead
[production_nodes]
pve-node1      ansible_host=10.0.10.11
pve-node2      ansible_host=10.0.10.12
pve-node3      ansible_host=10.0.10.13
local-server   ansible_host=192.168.1.100