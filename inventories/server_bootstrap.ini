# bootstrap.ini
# Bootstrap inventory - handles DIFFERENT initial users per host

# ===== Proxmox Nodes (root only) =====
[proxmox_bootstrap]
pveBlack      ansible_host= 
pveGreen      ansible_host=
pveRed        ansible_host=

[proxmox_bootstrap:vars]
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Or: ansible_password={{ vault_proxmox_root_password }}
ansible_python_interpreter=/usr/bin/python3

# ===== Debian Servers (existing regular user) =====
[debian_bootstrap]
debGold        ansible_host=10.0.10.50      existing_user=gold-user
debBlue        ansible_host=10.0.10.70     existing_user=blue-user

[debian_bootstrap:vars]
# These already have a regular user, connect as that user
# Leave ansible_user undefined - we'll use host_vars below
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Or: ansible_password={{ vault_debian_user_password }}
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes  # Need sudo for these

# ===== Host-specific connection settings =====
# For Debian boxes, specify which user to connect as initially
debGold ansible_user=gold-user
debBlue ansible_user=blue-user

# ===== Combined group for running bootstrap on ALL servers =====
[bootstrap_all:children]
proxmox_bootstrap
debian_bootstrap

# ===== After bootstrap, use this =====
[production:children]
proxmox_production
debian_production

[proxmox_production]
pveBlack    ansible_host=192.168.0.217
pveGreen    ansible_host=192.168.0.221
pveRed      ansible_host=192.168.0.218
pbsBlack    ansible_host=192.168.0.219    
pbsGreen    ansible_host=192.168.0.222
#pbsRed     ansible_host=192.168.0.XXX

[debian_production]
debGold     ansible_host=10.0.10.50
debBlue     ansible_host=10.0.10.70

[production:vars]
# After bootstrap, ALL systems use ansbl-user
ansible_user=ansbl-user
ansible_ssh_private_key_file=~/.ssh/ansible
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
elasticsearch_host=10.0.10.50:9200
kibana_host=10.0.10.50:5601
datacenter=dc1