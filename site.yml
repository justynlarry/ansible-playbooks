---

- hosts:  all
  become: true
  tasks:

  - name: Update apt index files from repositories
    tags: always
    apt:
      update_cache: yes
      upgrade: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

- hosts: web-servers
  become: true
  tasks:

  - name: Install Apache on Web Servers
    tags: apache2,ubuntu,debian
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name:  Copy default HTML file for Site
    tags: apache, http, html
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: file-servers
  become: true
  tasks:

  - name: Install samba package
    tags: samba
    apt:
      name: samba
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]
